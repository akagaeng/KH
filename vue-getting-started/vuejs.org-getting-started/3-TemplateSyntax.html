<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>3. 템플릿 문법</title>
    <script src="https://unpkg.com/vue"></script>
    <script>var htmlFile = "<p>aaa</p>"</script>
  </head>

  <body>
    <div id='app1' v-once>
      {{ messageOnce }}
    </div>
    <div id='app2'>
    <!-- {{ number + 1 }} -->
    {{ number>10 ? 'YES' : 'NO' }}
    </div>

  </body>

</html>

<script>
  // Mustache를 이용한 텍스트 보간
  // v-once 디렉티브를 사용하여 msg속성이 변경되더라도 갱신되지않도록 할 수 있음
  var app1 = new Vue({
    el: "#app1",
    data: {
      messageOnce: '처음 그 메시지'
    }
  });
  app1.messageOnce = '바뀐다!'; // 바뀌지 않음

  var app2 = new Vue({
    el: "#app2",
    data: {
      number: 50
    }
  });

</script>
