<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <h2>{{message}}</h2>
        <!-- {{ }}를  Mustache Expression || Interpolation(보간법) 이라 부름-->
    </div>
    <script type="text/javascript">
        // 모델 객체
        var model = {
            message: "첫번째 vue.js 앱입니다."
        };
        // Vue 객체, 뷰모델(view model, vm)
        var simple = new Vue({
            el: '#simple', // el: html element
            data: model // data: model 객체 참조
                // 모델이 변경되는 경우 뷰모델은 html 요소(뷰)에 반영함
                // 크롬 개발자도구의 console에서 model.message 변경시 변경된 값으로 렌더됨
                // model.message = "model changed => view model" => view에 변경사항 반영
                // model.message = "<h1>show tags?</h1> => <h1>show tage?</h1> 태그까지 텍스트로 출력함"
        });
    </script>
</body>

</html>
