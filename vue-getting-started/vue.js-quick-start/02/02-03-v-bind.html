<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-bind</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <!-- v-bind : element 객체의 속성(attribute)을 바인딩하기위해 사용됨 -->
        <input id="a" type="text" :value="message"><br>
        <!-- input.value='v-bind 디렉티브'("message"의 내용)라는 텍스트가 됨 -->
        <!-- v-bind:src를  (v-bind부분을 생략하고) :message, :src와 같이 써도 됨  -->
        <img v-bind:src="imagePath">
        <!-- img src='https://vuejs.org/images/logo.png'("imagePath"의 내용)가 됨 -->
        <!-- 그런데 v-bind는 단방향 디렉티브로써 
            model변경->엘리먼트에 반영은 되나, 
            엘리먼트 값 변경되더라도 모델이 변경되지는 않음 
            - model.message="a" 로 변경시
                : document.querySelector('#a').value = "a"로 반영됨
            - document.querySelector('#a').value = "b"로 변경시
                : model.message = "a" 여전히 model에는 반영되지 않음
        -->
    </div>
    <script type="text/javascript">
        var model = {
            message: 'v-bind 디렉티브',
            imagePath: 'https://vuejs.org/images/logo.png'
        }

        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
