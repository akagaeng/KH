<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <h2 v-text="message"></h2>
        <!-- {{}}와 동일한 기능을 수행 -->
        <!-- 크롬 개발자도구 콘솔에서 model.message="changed! 입력시 값 변경됨 -->
        <!-- model.message="<h1>changed!</h1> 입력시 태그 자체가 text로 출력됨 -->
        <!-- document.querySelector('#simple').innerHTML 해보면 -->
        <!-- "<h2>&lt;h1&gt;changed!&lt;/h1&gt;</h2>" 와 같이 태그가 문자로 인식됨 -->
        <h2 v-html="newMessage"></h2>
        <!-- 텍스트 입력시에는 v-text, {{}}와 동일하게 기능 -->
        <!-- 크롬 개발자도구 콘솔에서 model.newMessage=""chaged!" 입력시 값 변경됨 -->
        <!-- model.newMessage = "<h1><changed!</h1>" 와 같이 입력시 태그가 적용되어 글자가 크게 출력됨!-->
        <!-- document.querySelector("#simple").innerHTML 해보면-->
        <!-- <h2><h1>changed!</h1></h2> 와 같이 태그로 인식되어있음-->
        <!-- 텍스트 출력을 위해서 v-html 사용하는 것은 XSS(Cross Site Script) 공격에 취약해질 수 있음 -->
        <!-- 텍스트 출력용으로는 {{}} 또는 v-text를 사용한다! -->

        <!-- 
            v-text, v-html 모두 단방향 디렉티브로써 dom element가 변경되어도 model에 반영되지는 않음.
            자세한 설명은 v-model에서 살펴보기 
        -->
    </div>
    <script type="text/javascript">
        // 모델 객체
        var model = {
            message: "첫번째 vue.js 앱입니다.",
            newMessage: "v-html 테스트용입니다."
        };
        // Vue 객체, 뷰모델(view model, vm)
        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
