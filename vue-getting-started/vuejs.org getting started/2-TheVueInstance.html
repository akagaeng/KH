<!-- https://kr.vuejs.org/v2/guide/instance.html -->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>2. Vue 인스턴스</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id='app1'>
      <p>
      </p>
    </div>

  </body>

</html>

<script>
  var data = {
    a: 1
  };
  // vm = View Model (관습적으로 기본 변수명을 vm이라고 씀)
  var vm = new Vue({
    el: '#app1',
    data: data
  });

  // data <---> vm 이 중 하나만 변경되어도 서로 적용됨 (미리 생성되어있었던 경우)
  data.a = 999;

  console.log('vm.a === data.a: ', vm.a === data.a);
  console.log('vm.a: ', vm.a);
  console.log('data.a: ', data.a);

  // data <---> vm 이 중 하나만 변경되더라도 서로 적용되지 않음 (미리 생성되어있었던 경우만 상호 반영됨!)
  // 따라서 반응형이 필요한 경우 초기화는 미리 해두어야 함
  data.b = 'hello!';

  console.log('vm.b === data.b: ', vm.b === data.b);
  console.log('vm.b: ', vm.b);
  console.log('data.b: ', data.b);

  // 사용자정의속성이 아닌 경우 $를 접두어로 사용
  console.log(data);
  console.log(vm.$data);
  console.log(data === vm.$data); // true

  console.log(vm.$el);
  console.log(document.getElementById('app1'));
  console.log(vm.$el === document.getElementById('app1'));

  // 인스턴스 라이프사이클 훅 (이벤트보다 좀 더 큰 단위로 생각, 인스턴스가 생성, 파괴, 업데이트 등이 될 경우의 행위 정의)
  new Vue({
    data: {
      a: 1
    },
    created: function() {
      console.log('created@ this.a: ', this.a); // a = 1
    },
    updated: function() {
      console.log('updated@ this.a: ', this.a); // a = 1
    },
  });
  

</script>
