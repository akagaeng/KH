<!-- https://kr.vuejs.org/v2/guide/index.html -->

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>1. 시작하기</title>
    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      });
    </script>
  </head>

  <body>
    <div id='app'>
      <p>title: {{ title }}</p>
      <p>message: {{ message }}</p>
    </div>

    <div id='app2'>
      <p v-bind:title="message">
        여기에 마우스를 올리면 동적으로 바인딩된 title을 볼 수 있음
      </p>
    </div>

    <div id='app3'>
      <p v-if="seen">이제 나를 볼 수 있어요!</p>
    </div>

    <div id='app4'>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id='app5'>
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">reverseMessage function</button>
    </div>

    <div id='app6'>
      <p>{{message}}</p>
      <input v-model="message">
    </div>

    <div id='app7'>
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
      </ol>
    </div>
  </body>

</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '데이터-message에 적은 내용이 여기에 출력됨!',
      title: '제목123456'
    }
  });

  var app2 = new Vue({
    el: '#app2',
    data: {
      message: '이 페이지는 ' + new Date() + '에 로드되었습니다!!'
    }
  });
  app2.message = '진짜??';

  var app3 = new Vue({
    el: '#app3',
    data: {
      seen: true
    }
  });

  var app4 = new Vue({
    el: '#app4',
    data: {
      todos: [{
          text: 'text list 1'
        },
        {
          text: 'text list 2'
        },
        {
          text: 'text list 3'
        },
        {
          text: 'text list 4'
        },
        {
          text: 'text list 5'
        },
      ]
    },
  });

  var app5 = new Vue({
    el: '#app5',
    data: {
      message: "original message입니다!",
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('')
      }
    },

  });

  var app6 = new Vue({
    el: '#app6',
    data: {
      message: '여기에 글자를 적어보세요!'
    },
  });

  var app7 = new Vue({
    el: '#app7',
    data: {
      groceryList: [{
          id: 0,
          text: 'Vegetables'
        },
        {
          id: 1,
          text: 'Cheese'
        },
        {
          id: 2,
          text: 'Whatever else humans are supposed to eat'
        }
      ]
    },
  });

</script>
